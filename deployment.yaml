metadata:
  name: kubedemoapp-deployment
spec:
  replicas: 4
  selector: 
    matchLabels:
      app:  kubedemoapp
  templates:
    metadata:
      labels:
        app:  kubedemoapp
    spec:
      containers:
        - name: kubedemoapp
          image:  saradasrinija/sample:t1
          ports:
            - conatinerPort:  5000